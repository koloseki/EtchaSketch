<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    



    <div class="buttons">
        Color:
        <input type="color" id="head" name="head"
           value="ff0000">       
        <button id="black" onclick="changeColor (`black`)">
            Black
        </button>       
        <button id="rainbow" onclick="changeColor(`random`)">
            Rainbow
        </button>    
        <button id="eraser" onclick="changeColor(`white`)">
            Eraser
        </button> 
        <button id="reset" onclick="clearAll()">
            Clear
        </button>
        Toggle Grid:      
        <label class="switch" >
            <input type="checkbox" id="checkbox"  onchange="toggleGrid(this)" >
            <span class="slider round"></span>
        </label>          
            <input
              type="range"
              placeholder="Size of Board"
              min="2" max="64"
              value="16"
              onchange="changeSize(this.value)"
              
            />
    </div>

    <div class="board"></div>                   <!--the actual board where the user draws -->
        

    




</body>
</html>
