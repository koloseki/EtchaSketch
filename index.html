<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    



    <div class="buttons">
        <button id="reset">Reset</button>        <!--button to reset the board -->
        <button id="black" onclick=`color = "black"`>Black</button>        <!--button to change the color to black -->
        <button id="rainbow">Rainbow</button>    <!--button to change the color to rainbow -->
        <button id="eraser" onclick=`color = "white"`>Eraser</button>      <!--button to change the color to white -->
        <button id="grid" onclick="toggleGrid()">Toggle Grid</button>          <!--button to change the grid size -->
            <input
              type="range"
              placeholder="Size of Board"
              min="2" max="64"
              value="16"
              onchange="changeSize(this.value)"
            />
    </div>
    <div class="board"></div>                   <!--the actual board where the user draws -->
        

    




</body>
</html>
